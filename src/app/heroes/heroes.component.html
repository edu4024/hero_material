<h2>Create your own Hero!</h2>

<div>
  <label>Hero name:
    <input matInput  #heroName placeholder="Super Man"  />
  </label>
  <label>Hero score:
    <input matInput  #heroScore placeholder="100"  />
  </label>
  <mat-form-field class="list">
    <mat-select placeholder="choice type of hero" #selectedType>
      <mat-option *ngFor="let type of types" [value]='type.name'>
        {{ type.name | uppercase }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="warn" (click)="add(heroName.value, selectedType.value, heroScore.value ); heroName.value=''">
    add
  </button>
</div>
<br>

<h2>My Heroes</h2>

<ul class="heroes" >
  <li *ngFor="let hero of heroes" >
    <a routerLink="/detail/{{hero._id}}" >
      <span class="badge">{{hero.score}}</span> <span [style.color]="hero.color">{{hero.name}}</span>
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
